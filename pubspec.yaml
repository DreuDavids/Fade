name: fade
description: A modern UI of a urban barbershop, making use of dark colours that mimic the graffiti urban lifestyle.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.6.0
  google_fonts: ^5.0.0
  flutter_svg: ^1.1.6
  flutter_staggered_grid_view: ^0.6.2
  tab_indicator_styler: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
     - assets/
     - assets/hairstyles/
     - assets/barbers/
     - assets/barbershops/

